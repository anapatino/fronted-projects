<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/styleLogin.css">
    <link rel="icon" type="image/x-icon" href="image/user.png">
</head>
<body>
    <form class="form">
        <h1 class="frmtitle">Login</h1>
        <p class="frmparagraph" > Don't have an account yet? <a href="#" class="frmlink">enter here</a></p>
        <div class="frmcontainer">
            <div class="frmgroup">
                <input type="text" id="name" class="frminput" placeholder=" "> 
                <label for="name" class="frmlabel">Name</label>
                <span class="frmline"></span>
            </div>
            <div class="frmgroup">
                <input type="text" id="lastname" class="frminput" placeholder=" "> 
                <label for="lastname" class="frmlabel"> Last Name</label>
                <span class="frmline"></span>
            </div>
            <div class="frmgroup">
                <input type="password" id="password" class="frminput" placeholder=" "> 
                <label for="password" class="frmlabel">Password</label>
                <span class="frmline"></span>
            </div>  
            <input type="submit" class="frmsubmit" value="Enter">
        </div>
    </form>
</body>
</html>
